<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Netflix Clone</title>
    <script>
      // 현재 URL 저장
      const currentUrl = window.location.href;
      console.log('404 페이지 - 현재 URL:', currentUrl);
      
      // URL에 code 파라미터가 있는지 확인
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');
      console.log('404 페이지 - 인증 코드:', code);
      
      // 세션 스토리지에 현재 URL 저장
      sessionStorage.redirect = currentUrl;
      console.log('404 페이지 - 리다이렉트 URL 저장됨');
      
      // 1초 후에 리다이렉트
      setTimeout(() => {
        console.log('404 페이지 - 리다이렉트 시작');
        window.location.href = '/netflix_clone/';
      }, 1000);
    </script>
  </head>
  <body>
    <div style="display: none;">
      Redirecting to Netflix Clone...
      <div id="debug-info"></div>
    </div>
  </body>
</html>
